<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .top {
      width: 100%;
      height: 10%;
    }
    .button {
      width: 80px;
      height: 20px;
      border: 2px #999 solid;
      cursor: pointer;
    }
    .work-bench {
      width: 99%;
      height: 90%;
      border: 1px #999 solid;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="button" id="btn1">创建div</div>
    <div class="button" id="btn2">创建div</div>
  </div>
  <div style="display: flex; justify-content: center;">
    <div class="work-bench"></div>
  </div>

  <script>
    document.getElementById('btn1').addEventListener('click', () => {
      createDiv()
    })
    document.getElementById('btn2').addEventListener('click', () => {
      createDiv()
    })

    ///////////////////////////////////////////////////////////
    const createDiv = () => {
      // 获取工作台 dom
      const wb = document.querySelector('.work-bench');
      // 创建 div
      const div = document.createElement('div');
      div.style.width = '100px';
      div.style.height = '100px';
      div.style.backgroundColor = 'bisque';
      div.innerHTML = 'div'
      //将 div 节点【插入】到工作台中
      wb.appendChild(div);
    }
  </script>
</body>

</html>
