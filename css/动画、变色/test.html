<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<style>  
  .container {  
    width: 1000px;  
    height: 500px;  
    background-image: url('./Tlogo.png'); /* 替换为你的图片URL */  
    background-size: cover; /* 让背景图片覆盖整个div */  
    position: relative;  
  }  
  .container img {  
    width: 200px; /* 保持img的原始大小 */  
    height: 300px;  
    position: absolute; /* 绝对定位，根据需要调整位置 */  
    top: 100px; /* 举例，将图片向下移动100px */  
    left: 100px; /* 举例，将图片向右移动100px */  
  }  
</style>  
</head>  
<body>  
<div class="container">  
  <img src="./Tlogo.png" alt="示例图片">  
</div>  
</body>  
</html>
