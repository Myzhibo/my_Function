<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .thumbnail {
      width: 180px;
      height: 270px;
      object-fit: contain;
      border-radius: 5px;

      /* 平滑过渡效果 */
      transition: transform .2s;
      /* 如果需要图片居中显示 */
      /* 避免底部有间隙 */
      display: block;
      /* 初始状态不需要设置transform，因为它默认是1（即不缩放） */
    }


    .thumbnail:hover {
      /* 放大到110% */
      transform: scale(1.1);
      /* transform-origin: center; 默认就是center，所以这里可以省略 */
    }
  </style>
</head>
<body>
    <img src="./Tlogo.png" alt="" class="thumbnail">
</body>
</html>
