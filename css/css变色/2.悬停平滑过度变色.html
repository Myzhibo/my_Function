<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
      cursor: pointer;
      transition: background-color 1s;    /* 平滑过渡背景色的变化 */
    }
    .test:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="test">
    123
  </div>
</body>
</html>
